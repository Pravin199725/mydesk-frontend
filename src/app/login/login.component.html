<div class="d-flex justify-content-center bg-login-box">
    <div class="card d-flex w-45 align-self-center c-login-card">
        <div class="card-body c-login-inner-card">
            <div class="text-center">
                <h5 class="card-title">
                    My Desk
                </h5>
                <div class="alert alert-danger text-left" role="alert" *ngIf="errors.length > 0">
                    <h6>Errors!</h6>
                    <li *ngFor="let error of errors">{{error}}</li>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="login()" class="d-flex flex-column align-items-center">
                    <label class="mr-auto fw-700">Email</label>
                    <input type="text" formControlName="email" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback text-left">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                    </div>
                    <label class="mr-auto fw-700 mt-3">Password</label>
                    <input type="password" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback text-left">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                    <button name="signin" class="btn btn-primary1 px-5 py-2 mt-3">SIGN IN</button>
                </form>
                <h4 class="mt-3 mb-3">OR</h4>
                <div class="text-center">
                    <button type="button" (click)="signInWithFB()" class="btn btn-primary mr-4">Sign In With
                        Facebook</button>
                    <button type="button" (click)="signInWithGoogle()" class="btn btn-danger">Sign In With Google
                        </button>
                </div>
            </div>
        </div>
    </div>
</div>
