<div style="padding-left: 15px; padding-right: 15px; padding-top: 1px;">
<div class=" bg-primary1 mt-4 d-flex justify-content-between" style="height: 30px; border-radius: 5px;">
    <h2 style="margin-top: 4px; margin-left: 5px; color: #ffffff; padding: 2px;"><b>Announcement</b></h2>
    <button type="button" class="btn" id="btn1" (click)="incSize()"><img class="m-2" height="20" src="../../../assets/img/arrow-down-sign-to-navigate.svg" alt="img"></button>
    <button type="button" class="btn" id="btn2" (click)="decSize()"><img class="m-2" height="20" src="../../../assets/img/up-arrow.svg" alt="img"></button>    
</div>
    <div class="p-2" id="p-2" style="background: white; width: 100%;border-radius: 5px; height: 66px; overflow-y: auto; ">
        <div class="d-flex flex-column" style="margin: 0px 5px;">
    <div *ngFor="let announcement of announcements">
        <button type="button" class="btn btn-block d-flex m-2 card flex-row card-desing" data-toggle="modal" data-target="#myModal" style="border-radius: 5px;">
            <div  class=" d-flex flex-column annoucement-date-box" style="border-radius: 5px;">
                <span style="font-size: 15px; font-weight: 320;" >{{announcement.date}}</span>
                <span style="margin-top: -5px; font-size: 11px;">{{announcement.month}}</span>
            </div>
            <div class="announcment-card-body d-flex flex-row">
               <span class=" overflow ellipsis">
                <span style="font-weight: bold; font-size: 17px;">{{announcement.msg}} :</span>&nbsp;
                <span style="padding-top: 3px">{{announcement.des}}</span>
            </span>
            </div>
        </button>
        
    </div>
    <div class="modal fade" id="myModal" role="dialog" aria-hidden="true" *ngFor="let announcement of announcements">
        <div class="modal-dialog modal-sm" style="border-radius: 10px; margin:auto; top: 100px; width: 95%; height: auto;" >
          <div class="modal-content" >
            <div class="modal-header" style="height: 50px;">
              <h4 class="modal-title" style="font-size: 18px;"><b>{{announcement.des}}</b></h4>
            </div>
            <div class="modal-body">
            <p id="ac">Announcement from : {{announcement.msg}}</p>
            <p id="ac">Announcement Date : {{announcement.date}} {{announcement.month}}</p>
            <p id="ac">Description : {{announcement.des}}</p><br>
            
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal" style="font-size: 15px;">Acknowlege</button>
            </div>
          </div>
        </div>
    </div>
 </div>
 
 </div><button type="button" class="btn float-right" style=" position:relative; border-radius: 100%;  margin-top: -30px; margin-right: -14px;" data-toggle="modal" data-target="#createAnounce" *ngIf="type == 'teacher'"><img  height="25" id="img" src="../../../assets/img/plus.svg"></button>
 <div class="modal fade" id="createAnounce" role="dialog" style="margin-top: 50px;">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          
          <h4 class="d-flex modal-title"><div style="color: #ffffff; font-size: 25px;">+</div>&nbsp;&nbsp;<div style="padding-top: 5px; font-size: 20px;" >Create Announcement</div></h4>
        </div>
        <div class="modal-body">
            <div class="container">
  
                <form action="">
                  <div class="form-group">
                    <label for="title" style="font-size: 15px;">Announcement Title</label>
                    <input type="text" style="font-size: 15px;" class="form-control" id="txt" placeholder="Enter title" name="title">
                  </div>
                  <div class="form-group">
                    <label for="from" style="font-size: 15px;">Announcement From</label>
                    <input type="text" style="font-size: 15px;" class="form-control" id="from" placeholder="Enter announcement from" name="from">
                  </div>
                  <div class="form-group">
                    <label for="from" style="font-size: 15px;">Announcement Description</label>
                    <input type="textarea" style="font-size: 15px;" class="form-control" id="des" placeholder="Enter description" name="decrip">
                  </div>
                  <div class="form-group">
                    <label for="from" style="font-size: 15px;">Event Date</label>
                    <input type="date" style="font-size: 15px;" class="form-control" id="date" placeholder="Enter date" name="date">
                  </div>
                  <div class="form-group">
                    <label for="from" style="font-size: 15px;">Event Time </label>
                    <input type="time" style="font-size: 15px;" class="form-control" id="time" placeholder="time" name="time">
                  </div>
                  <div class="form-group">
                    <label for="from" style="font-size: 15px;">Attach File </label>
                  <div class="custom-file mb-3 " style="font-size: 15px;">
                    <input type="file" class="custom-file-input" id="customFile" name="filename">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                  </div>
                </div>
                  <button type="submit" class="btn btn-block" style="background-color: #1b2d3f; color: #ffffff; font-size: 15px;">Submit</button>
                </form>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
